<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="loginTitle">Login</h1>
    <nav>
      <a id="navHome" href="home.html">Head🏚</a>
      <a id="navSignup" href="signup.html">Signup👋</a>
      <a id="navLogin" href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <!-- language select + toggle -->
    <div style="margin:8px 0;">
      <select id="language" aria-label="Language"></select>
      <button id="langToggleBtn" type="button" title="Toggle language" style="margin-inline-start:8px;">ع</button>
    </div>

    <form id="loginForm" class="form-container">
      <input id="username" type="text" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn" type="submit">Login</button>
    </form>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
