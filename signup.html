<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تسجيل مستخدم جديد - Eyes of the World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1 id="title">Welcome to Eyes of the World</h1>
    <h2>تسجيل مستخدم جديد</h2>

    <label for="language" id="lang-label">اختر اللغة:</label>
    <select id="language">
      <option value="pt">Português</option>
      <!-- اختصرت باقي الخيارات هنا لإيجاز العرض -->
    </select>

    <!-- زر تبديل اللغة -->
    <button id="langToggleBtn" type="button" aria-label="Toggle language" title="تغيير اللغة" style="margin-inline-start:8px;">ع</button>

    <p id="subtitle">بوابتك إلى الاتصالات العالمية</p>

    <form id="registerForm" class="login-box" novalidate>
      <input type="text" id="fullname" placeholder="الاسم بالكامل" required>
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="text" id="phone" placeholder="رقم الهاتف" required>
      <input type="text" id="country" placeholder="البلد" required>
      <input type="text" id="city" placeholder="المدينة" required>
      <input type="text" id="address" placeholder="العنوان" required>

      <button id="registerBtn" type="submit">تسجيل</button>
    </form>

    <p style="margin-top:12px;">
      لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
    </p>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
